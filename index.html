<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img"/>
      <div class="hover"><img src="./images/icon-view.svg" alt="view"/></div>
    </div>
    <p class="name">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="infos-container">
      <p class="value"><img src="./images/icon-ethereum.svg" alt="eth"/> 0.041 ETH</p>
      <p class="date"><img src="./images/icon-clock.svg" alt="oclock"/> 3 days left</p>
    </div>
    <div class="creator">
      <div class="avatar-container"><img src="./images/image-avatar.png" alt="avatar" class="avatar"></div>
      <p class="creator-name">Creation of <em class="creator-name-name">Jules Wyvern</em></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
